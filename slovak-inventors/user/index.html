</header>
<div class="container">

    <div class="input">
        <input class="form-control" type="text" id="inputName">

        <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-secondary"
                    onclick="httpGetId('https://site82.webte.fei.stuba.sk/Zadanie5/inventors/')">Nájsť podľa Id

            <button class="btn btn-secondary"
                    onclick="getAll('https://site82.webte.fei.stuba.sk/Zadanie5/inventors/index.php')">Nájsť všetkých
            </button>

                    onclick="getBySurname('https://site82.webte.fei.stuba.sk/Zadanie5/inventors/index.php')">Nájsť podľa
                priezviska
            </button>
            <button class="btn btn-secondary"
                    onclick="findInventionsByCentury('https://site82.webte.fei.stuba.sk/Zadanie5/inventions/index.php')">

                vynálezy podľa storočia
            </button>

                    onclick="findByYear('https://site82.webte.fei.stuba.sk/Zadanie5/inventions/index.php')">Nájsť podľa

            </button>

    </div>

    <table class="table table-success">
        <thead>
        <tr>
            <th>ID</th>
            <th>Meno</th>

            <th>Dátum úmrtia</th>
            <th>Miesto úmrtia</th>
